<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="ig-wrapper">
            <div class="ig-phone">
                <img src="./img/ig-smartphone.png" alt="smartphone">
            </div>
            <div class="ig-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="ig-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/ig-profile.jpg" alt="profile pic">
                    </div>
                    <a href="#" class="ig-login">Continue as cabralcorreia</a>
                    <a href="#" class="ig-logout">Logout</a>
                </div>
                <div class="group">
                    <p class="not-account">Not cabralcorreia?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch accounts</span>
                        or
                        <span class="link-blue">Sign up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
